<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="creature.css"/>
    <title>CSS Creature</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Creature</h1>
        <h2>Step 1: Make the circle</h2>
        <div class="face"></div>
    
    <h2>Step 2: Add ears</h2>
    <div class="face">
        <div class="ear left"></div>
        <div class="ear right"></div>
    </div>

    <h2>Step 3: Add snout</h2>
    <div class="face">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="snout"></div>
    </div>
    <h2>Step 4: Add nose</h2>
    <div class="face">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="snout">
            <div class="nose"></div>
        </div>
    </div>
    <h2> Step 5: Add the left eye </h2>
    <div class="face">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye lefteye"></div>
        <div class="eye righteye"></div>
        <div class="snout">
            <div class="nose"></div>
        </div>    
        
    </div>
        </div>
    </body>
</html>
